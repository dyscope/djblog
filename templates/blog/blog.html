<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Blog</title>
</head>
<body>
    {% for post in post_list %}
        <h2>{{ post.title }}</h2>
        <h4>{{ post.author }} added on {{ post.date }}<i></i></h4>
        <p>{{ post.description }}</p>
    {% endfor %}
</body>
</html>
